{% extends 'base.html' %}

{% load static %}


{% block content %}

<div class="allform">
    <h1>{{msg}}</h1>
    <div class="errormsg">
        <ul>
        {% for message in messages %}

                <li>{{message}}</li>
                
                {% endfor %}
            </ul>        
    </div>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">{{submit_btn}}</button>
    </form>
</div>

{% endblock %}
